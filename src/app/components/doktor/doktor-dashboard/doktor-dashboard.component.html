<div class="dashboard-container">
    <!-- Üst Bar -->
    <div class="top-bar">
      <h2>Hoş Geldiniz, Dr. {{ currentUser?.name }} {{ currentUser?.surname }}</h2>
      
      <div class="user-menu">
        <span class="username">{{ currentUser?.email }}</span>
        <button (click)="toggleMenu()">☰</button>
        <div *ngIf="showMenu" class="dropdown-menu">
          <button (click)="goToProfile()">Profil</button>
          <button (click)="logout()">Çıkış</button>
        </div>
      </div>
    </div>
  
    <!-- Ana İçerik -->
    <div class="main-actions">
      <button (click)="goTo('appointments')">📅 Gelen Randevular</button>
      <button (click)="goTo('prescriptions')">🧾 Yazdığım Reçeteler</button>
      <button (click)="goTo('test-results')">🧪 Eklenen Test Sonuçları</button>
      <button (click)="goTo('patient-history')">📚 Hasta Geçmişleri</button>
      <button (click)="goTo('patient-reports')">📄 Hasta Raporları</button>
      <button (click)="goTo('my-patients')">🔍 Hastalarım</button>
    </div>
  </div>
