<app-header></app-header>

<div class="dashboard-wrapper">
  <!-- Sol Panel: Bugünkü Hastalar -->
  <div class="sidebar">
    <h3>📋 Bugünkü Hastalar</h3>

    <div *ngIf="isLoading">Yükleniyor...</div>

    <div *ngIf="!isLoading && patientsToday.length > 0" class="patient-list">
      <div class="patient-card" *ngFor="let patient of patientsToday">
        <div class="patient-info">
          <div class="name">{{ patient.name }} {{ patient.surname }}</div>
          <div class="email">{{ patient.email }}</div>
          <div class="clinic">Klinik: {{ patient.clinic?.name }}</div>
        </div>
        <button (click)="goToPatientDetail(patient.id)">Detaya Git</button>
      </div>
    </div>

    <p *ngIf="!isLoading && patientsToday.length === 0" class="no-patient">Bugün için hasta bulunmamaktadır.</p>
  </div>

  <!-- Sağ Panel: Ana Butonlar -->
  <div class="main-area">
    <h2>📌 Doktor Paneli</h2>
    <div class="main-actions">
      <button (click)="goTo('appointments')">📅 Gelen Randevular</button>
      <button (click)="goTo('doctor-prescriptions')">🧾 Reçeteler</button>
      <button (click)="goTo('doctor-test-results')">🧪 Test Sonuçları</button>
      <button (click)="goTo('doctor-patient-history')">📚 Hasta Geçmişleri</button>
      <button (click)="goTo('doctor-patient-reports')">📄 Hasta Raporları</button>
      <button (click)="goTo('my-patients')">🔍 Hastalarım</button>
    </div>
  </div>
</div>
