<h3>📝 Hasta Raporu Verileri</h3>

<table *ngIf="reports.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Hasta</th>
      <th>Doktor</th>
      <th>Rapor Türü</th>
      <th>Tarih</th>
      <th>Dosya</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let report of reports">
      <td>{{ report.id }}</td>
      <td>{{ report.patient?.name }} {{ report.patient?.surname }}</td>
      <td>{{ report.doctor?.name }} {{ report.doctor?.surname }}</td>
      <td>{{ report.reportType }}</td>
      <td>{{ report.reportDate }}</td>
      <td>
        <a *ngIf="report.fileUrl" [href]="report.fileUrl" target="_blank">📄 Raporu Görüntüle</a>
      </td>
    </tr>
  </tbody>
</table>

<button (click)="downloadCSV()" class="download-btn">⬇️ CSV Olarak İndir</button>
