<h3><i class="fa-solid fa-file-medical"></i> Hasta Raporu Verileri</h3>

<table *ngIf="reports.length > 0">
  <thead>
    <tr>
      <th><i class="fa-solid fa-hashtag"></i> ID</th>
      <th><i class="fa-solid fa-user"></i> Hasta</th>
      <th><i class="fa-solid fa-user-doctor"></i> Doktor</th>
      <th><i class="fa-solid fa-file-alt"></i> Rapor Türü</th>
      <th><i class="fa-solid fa-calendar-day"></i> Tarih</th>
      <th><i class="fa-solid fa-eye"></i> Dosya</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let report of reports">
      <td>{{ report.id }}</td>
      <td>{{ report.patient?.name }} {{ report.patient?.surname }}</td>
      <td>{{ report.doctor?.name }} {{ report.doctor?.surname }}</td>
      <td>{{ report.reportType }}</td>
      <td>{{ report.reportDate }}</td>
      <td>
        <a *ngIf="report.fileUrl" [href]="report.fileUrl" target="_blank" class="file-link">
          <i class="fa-solid fa-file-lines"></i> Görüntüle
        </a>
      </td>
    </tr>
  </tbody>
</table>

<button (click)="downloadCSV()" class="download-btn">
  <i class="fa-solid fa-file-csv"></i> CSV Olarak İndir
</button>
