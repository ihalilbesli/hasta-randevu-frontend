<h3><i class="fa-solid fa-calendar-days"></i> Randevu Verileri</h3>

<table *ngIf="appointments.length > 0">
  <thead>
    <tr>
      <th><i class="fa-solid fa-hashtag"></i> ID</th>
      <th><i class="fa-solid fa-user"></i> Hasta</th>
      <th><i class="fa-solid fa-user-doctor"></i> Doktor</th>
      <th><i class="fa-solid fa-hospital"></i> Klinik</th>
      <th><i class="fa-solid fa-calendar-day"></i> Tarih</th>
      <th><i class="fa-solid fa-clock"></i> Saat</th>
      <th><i class="fa-solid fa-circle-info"></i> Durum</th>
      <th><i class="fa-solid fa-align-left"></i> Açıklama</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of appointments">
      <td>{{ a.id }}</td>
      <td>{{ a.patient?.name }} {{ a.patient?.surname }}</td>
      <td>{{ a.doctor?.name }} {{ a.doctor?.surname }}</td>
      <td>{{ a.clinic?.name }}</td>
      <td>{{ a.date }}</td>
      <td>{{ a.time }}</td>
      <td>{{ a.status }}</td>
      <td>{{ a.description || '-' }}</td>
    </tr>
  </tbody>
</table>

<button (click)="downloadCSV()" class="download-btn">
  <i class="fa-solid fa-file-csv"></i> CSV Olarak İndir
</button>
