<h3>📅 Randevu Verileri</h3>

<table *ngIf="appointments.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Hasta</th>
      <th>Doktor</th>
      <th>Klinik</th>
      <th>Tarih</th>
      <th>Saat</th>
      <th>Durum</th>
      <th>Açıklama</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of appointments">
      <td>{{ a.id }}</td>
      <td>{{ a.patient?.name }} {{ a.patient?.surname }}</td>
      <td>{{ a.doctor?.name }} {{ a.doctor?.surname }}</td>
      <td>{{ a.clinic?.name }}</td>
      <td>{{ a.date }}</td>
      <td>{{ a.time }}</td>
      <td>{{ a.status }}</td>
      <td>{{ a.description || '-' }}</td>
    </tr>
  </tbody>
</table>

<button (click)="downloadCSV()" class="download-btn">⬇️ CSV Olarak İndir</button>
