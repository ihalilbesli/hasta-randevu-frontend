<h3>📊 Şikayet Durum Dağılımı</h3>
<canvas baseChart
  [data]="{ labels: complaintStatusLabels, datasets: [{ data: complaintStatusData, label: 'Durum' }] }"
  [type]="'pie'">
</canvas>
<button (click)="getAiComment('complaintStatus', 'Şikayet Durum Dağılımı (Beklemede / İncelemede / Çözüldü)', complaintStatusLabels, complaintStatusData)">🧠 Yorumu Gör</button>
<div *ngIf="loadingMap['complaintStatus']">⏳ Yorum getiriliyor...</div>
<div *ngIf="aiCommentMap['complaintStatus']">{{ aiCommentMap['complaintStatus'] }}</div>
