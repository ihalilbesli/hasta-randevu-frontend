<h3><i class="fa-solid fa-chart-pie"></i> Şikayet Durum Dağılımı</h3>
<canvas baseChart
  [data]="{ labels: complaintStatusLabels, datasets: [{ data: complaintStatusData, label: 'Durum' }] }"
  [type]="'pie'">
</canvas>
<button (click)="getAiComment('complaintStatus', 'Şikayet Durum Dağılımı (Beklemede / İncelemede / Çözüldü)', complaintStatusLabels, complaintStatusData)">
  <i class="fa-solid fa-brain"></i> Yorumu Gör
</button>
<div *ngIf="loadingMap['complaintStatus']" class="loading"><i class="fa-solid fa-spinner fa-spin"></i> Yorum getiriliyor...</div>
<div *ngIf="aiCommentMap['complaintStatus']" class="ai-comment">{{ aiCommentMap['complaintStatus'] }}</div>

<h3><i class="fa-solid fa-hospital-user"></i> Kliniklere Göre Şikayet Sayısı</h3>
<canvas baseChart
  [data]="{ labels: complaintClinicLabels, datasets: [{ data: complaintClinicData, label: 'Şikayet Sayısı' }] }"
  [type]="'bar'">
</canvas>
<button (click)="getAiComment('complaintClinic', 'Kliniklere Göre Şikayet Sayısı', complaintClinicLabels, complaintClinicData)">
  <i class="fa-solid fa-brain"></i> Yorumu Gör
</button>
<div *ngIf="loadingMap['complaintClinic']" class="loading"><i class="fa-solid fa-spinner fa-spin"></i> Yorum getiriliyor...</div>
<div *ngIf="aiCommentMap['complaintClinic']" class="ai-comment">{{ aiCommentMap['complaintClinic'] }}</div>

<h3><i class="fa-solid fa-book-open-reader"></i> Şikayet Konularına Göre Dağılım</h3>
<canvas baseChart
  [data]="{ labels: complaintSubjectLabels, datasets: [{ data: complaintSubjectData, label: 'Konuya Göre Sayı' }] }"
  [type]="'doughnut'">
</canvas>
<button (click)="getAiComment('complaintSubject', 'Şikayet Konularına Göre Dağılım (Randevu, İletişim, Sistem vb.)', complaintSubjectLabels, complaintSubjectData)">
  <i class="fa-solid fa-brain"></i> Yorumu Gör
</button>
<div *ngIf="loadingMap['complaintSubject']" class="loading"><i class="fa-solid fa-spinner fa-spin"></i> Yorum getiriliyor...</div>
<div *ngIf="aiCommentMap['complaintSubject']" class="ai-comment">{{ aiCommentMap['complaintSubject'] }}</div>
