<div class="login-wrapper">
  <!-- Sol taraf -->
  <div class="login-left">
    <div class="logo-container">
      <img src="assets/logo/Logo_Hasta-Randevu.png" alt="Logo" class="logo" />
    </div>

    <div class="logo-text">
      <h1>Hasta Randevu Sistemi</h1>
      <p>AI destekli hızlı ve kolay randevu sistemi</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <div class="input-group">
        <img src="assets/icons/user.png" class="input-icon" />
        <input
          type="text"
          placeholder="Email"
          name="email"
          [(ngModel)]="email"
          required
        />
      </div>

      <div class="input-group">
        <img src="assets/icons/key.png" class="input-icon" />
        <input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Parola"
          name="password"
          [(ngModel)]="password"
          required
        />
        <img
          src="assets/icons/{{ showPassword ? 'show' : 'hide' }}.png"
          class="toggle-icon"
          (click)="togglePassword()"
        />
      </div>

      <button type="submit" [disabled]="!loginForm.form.valid" class="login-btn">
        Giriş Yap
      </button>
      <button type="button" class="register-btn" (click)="goToRegister()">Üye Ol</button>

      <!-- ✅ Şifremi unuttum bağlantısı -->
      <div class="reset-line">
        <a class="forgot-password" (click)="goToResetPassword()">Şifremi Unuttum</a>
      </div>
    </form>

    <p class="help-text">
      Soru ve sorunlarınız için
      <a href="mailto:mhrsyardim@saglik.gov.tr">mhrsyardimsaglik.gov.tr</a> adresimizi kullanarak bize ulaşabilirsiniz.
    </p>
  </div>

  <!-- Sağ taraf -->
  <div class="login-right">
    <img src="assets/auth/auth.jpg" alt="Görsel" />
  </div>
</div>
