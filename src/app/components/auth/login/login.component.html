<div class="login-container">
    <h2>Giriş</h2>
  
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <!-- Email alanı -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
        />
      </div>
  
      <!-- Şifre -->
      <div class="form-group">
        <label for="password">Parola</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
        />
        <button
        type="button"
        (click)="showPassword = !showPassword">
        {{ showPassword ? '🙈' : '👁️' }}
      </button>
      </div>
  
      <!-- Giriş Butonu -->
      <button type="submit" [disabled]="!loginForm.form.valid">Giriş</button>
    </form>
  </div>
