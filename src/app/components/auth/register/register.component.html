<div class="register-wrapper">
  <!-- Sol alan -->
  <div class="register-left">
    <div class="logo-container">
      <img src="assets/logo/Logo_Hasta-Randevu.png" alt="Logo" class="logo" />
    </div>

    <div class="register-container">
      <h2>Üye Ol</h2>
      <p class="form-subtitle">Tüm alanların doldurulması zorunludur.</p>

      <form (ngSubmit)="onSubmit()">
        <!-- Ad -->
        <div class="form-group">
          <label for="name"><span class="required">*</span> Ad :</label>
          <input placeholder="Ad" id="name" name="name" [(ngModel)]="name" />
        </div>

        <!-- Soyad -->
        <div class="form-group">
          <label for="surname"><span class="required">*</span> Soyad :</label>
          <input placeholder="Soyad" id="surname" name="surname" [(ngModel)]="surname" />
        </div>

        <!-- E-posta -->
        <div class="form-group">
          <label for="email"><span class="required">*</span> E-posta :</label>
          <input type="email" placeholder="E-posta" id="email" name="email" [(ngModel)]="email" />
        </div>

        <!-- Şifre -->
        <div class="form-group">
          <label for="password"><span class="required">*</span> Şifre :</label>
          <input type="password" placeholder="Şifre" id="password" name="password" [(ngModel)]="password" />
        </div>

        <!-- Telefon -->
        <div class="form-group">
          <label for="phoneNumber"><span class="required">*</span> Telefon :</label>
          <input placeholder="Telefon" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" />
        </div>

        <!-- Cinsiyet -->
        <div class="form-group">
          <label for="gender"><span class="required">*</span> Cinsiyet :</label>
          <select id="gender" name="gender" [(ngModel)]="gender">
            <option value="BELIRTILMEMIS">Cinsiyet</option>
            <option value="ERKEK">Erkek</option>
            <option value="KADIN">Kadın</option>
          </select>
        </div>

        <!-- Doğum Tarihi -->
        <div class="form-group">
          <label for="birthDate"><span class="required">*</span> Doğum Tarihi :</label>
          <input type="date" id="birthDate" name="birthDate" [(ngModel)]="birthDate" [max]="today" />
        </div>

        <!-- Gizlilik kutusu -->
        <div class="form-group checkbox-group">
          <input type="checkbox" id="privacyPolicy" [(ngModel)]="privacyAccepted" name="privacyPolicy" />
          <label for="privacyPolicy">
            <a href="#" (click)="openPrivacyPolicy($event)">Üyelik ve Gizlilik Politikası</a> Okudum, kabul ediyorum.
          </label>
        </div>

        <!-- Buton -->
        <button type="submit">Kayıt Ol</button>
      </form>
    </div>
  </div>

  <!-- Sağ alan -->
  <div class="register-right">
    <img src="assets/auth/auth.jpg" alt="Görsel" />
  </div>

  <!-- Gizlilik Modalı -->
  <div class="privacy-modal" *ngIf="showPrivacy">
    <div class="modal-content">
      <h3>Gizlilik Politikası</h3>
      <p>
        <strong>Merkezi Hekim Randevu Sistemi (MHRS)</strong>'ne hoş geldiniz...
        [Metin burada]
      </p>
      <button (click)="closePrivacyPolicy()">Okudum Onaylıyorum</button>
    </div>
  </div>
</div>
