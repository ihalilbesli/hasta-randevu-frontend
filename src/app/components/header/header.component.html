<div class="top-bar">
  <!-- Sol taraf: Logo + sistem adı -->
  <div class="logo-section" (click)="navigateHome()" style="cursor: pointer;">
    <img src="assets/logo/Logo_Hasta-Randevu.png" alt="Logo" class="header-logo" />
    <span class="system-name">Hasta Randevu Sistemi</span>
  </div>

  <!-- Orta kısım: Slogan + Saat -->
  <div class="center-content">
    <div class="tagline">"Sağlığınız için buradayız!"</div>
    <div class="live-clock">{{ currentTime }}</div>
  </div>

  <!-- Sağ taraf: kullanıcı adı dropdown -->
  <div class="user-menu">
    <button class="user-button" (click)="toggleMenu()">
      👤 <span class="name-text">{{ currentUser?.name }} {{ currentUser?.surname }}</span> ▼
    </button>

    <div *ngIf="showMenu" class="dropdown-menu">
      <div class="dropdown-section">
        <strong>Hesap Bilgileri</strong>
        <button (click)="goToProfile('identity')">🆔 Profil Bilgileri</button>
        <button (click)="goToProfile('contact')">📞 İletişim Bilgileri</button>
        <button (click)="goToProfile('password')">🔐 Parola İşlemleri</button>
      </div>
      <hr />
      <div class="dropdown-section">
        <strong>Randevu Bilgileri</strong>
        <button routerLink="/appointment-list">📅 Randevularım</button>
      </div>
      <hr />
      <button (click)="logout()">🚪 Çıkış Yap</button>
    </div>
  </div>
</div>
